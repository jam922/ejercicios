<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Formulario</title>
  	<script type="text/javascript" src="formulario.js" defer></script>
</head>
<body id="body">
	<form id="formu">
		<label for="datos">Nombre:</label>
		<input type="text" name="datos" id="Nombre">

		<br>
    	<br>

		<label>Edad:</label>
		<input type="number" name="años">

		<br>
    	<br>

		<label>Email:</label>
		<input type="text" name="email">

		<br>
    	<br>

		<label>Fecha de cumpleaños:</label>
		<input type="date" name="fecha">

		<br>
    	<br>
    	
		<label id="col">Elige un color:

		<br>

		<label>Rojo:</label>
		<input type="radio" value="red"  name="color">

		<br>
		
		<label>Verde:</label>
		<input type="radio" value="green" name="color">

		<br>
		
		<label>Azul:</label>
		<input type="radio" value="blue" name="color">

		<br>
		
		<label>Oscuro:</label>
		<input type="radio" value="black" name="color">
		</label>

		<br>
    	<br>
    	
		<label>Contraseña:</label>
		<input type="password" name="contraseña">

		<br>
    	<br>
    	
		<label>Escribe algo:</label><br>
		<textarea name="algo"></textarea>

		<br>
    	<br>
    	
		<label>Selecciona los días con disponibilidad</label>

		<br>

		<input type="checkbox" value="Lunes" name="dia" id="Lunes">
		<label>Lunes</label>

		<br>
		
		<input type="checkbox" value="Martes" name="dia" id="Martes">
		<label>Martes</label>
		
		<br>
		
		<input type="checkbox" value="Miercoles" name="dia" id="Miercoles">
		<label>Miercoles</label>
		
		<br>
		
		<input type="checkbox" value="Jueves" name="dia" id="Jueves">
		<label>Jueves</label>
		
		<br>
		
		<input type="checkbox" value="Viernes" name="dia" id="Viernes">
		<label>Viernes</label>

		<br>
    	<br>
    	
		<label>Selecciona el día preferente:</label>
		<select name="preferente">
			<option value="Lunes">Lunes</option>
			<option value="Martes">Martes</option>
			<option value="Miércoles">Miércoles</option>
			<option value="Jueves">Jueves</option>
			<option value="Viernes">Viernes</option>
		</select>

		<br>
    	<br>
    	
		<label>Busca:
			<input id="idBusca"name="busca" list="busca">
		</label>
		<datalist id="busca">
			<option value="Primer"></option>
		    <option value="Segundo"></option>
		    <option value="Tercer"></option>
		    <option value="Cuarto"></option>
		</datalist>

		<br>
    	<br>

		<input id="enviar" type="button" value="Enviar"/>
		<input id="reset" type="reset" value="Limpiar">
	</form>
</body>
</html>
