<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios en JavaScript</title>
  <script type="text/javascript" src="./eventos-ini.js" defer></script>
    
</head>
<body> 
  <h1> UD 7 : Eventos y Formularios </h1>

  <form id="idFormulario">
      <!-- ÁREA de INPUT TEXT --> 
    <label for="idNombre">  nombre</label>
    <input type="text" name="idNombre"/>
    <br>
    <br>

      <!-- ÁREA de RadioButton  : si , no , nsnc -->    
    <input type="radio" value="si" name="pregunta" id="pregunta_si"/> SI
    <input type="radio" value="no" name="pregunta" id="pregunta_no"/> NO
    <input type="radio" value="nsnc" name="pregunta" id="pregunta_nsnc"/> NS/NC
    <br>
    <br>

      <!-- ÁREA de checkbox  : condiciones y privacidad -->   
    
    <input type="checkbox" value="condiciones" name="condiciones" id="condiciones"/> 
    He leído y acepto las condiciones
    <input type="checkbox" value="privacidad" name="privacidad" id="privacidad"/> 
    He leído la política de privacidad
    <br>
    <br>

    <!-- ÁREA de Select  : primer, segundo, tercer, cuarto -->
    <label for="inputList">Lista de elementos Select </label> 
    <select id="lista" name="lista">
     <option value="primer"> Primer valor </option>
     <option value="segundo"> Segundo valo </option>
     <option value="tercer"> Tercer valor </option>
     <option value="cuarto"> Cuarto valor </option>
    </select>

    <br>
    <br>
    
    <!-- ÁREA de input list + DataList : primer, segundo, tercer, cuarto --> 
    <label>Lista de elementos Datalist
        <input id="idList" name="list" list="list">
    </label> 
    <datalist id="list">
     <option value="Primer valor"></option>
     <option value="Segundo valo"></option>
     <option value="Tercer valor"></option>
     <option value="Cuarto valor"></option>
    </datalist>

    <br>
    <br>

    <input id="idEnviar" type="button" value="Enviar"/>
         
  </form>
</body>
</html>
