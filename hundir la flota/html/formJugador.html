<html>
<head>
	<script src="../js/formJugador.js" type="text/javascript" defer async></script>
	<link rel="stylesheet" type="text/css" href="../css/estilos.css" media="screen" />
</head>
	<body>
		
		<h1 id="q">Formulario de Jugador </h1><br>
		
		<form id="idFormulario">
			<p for="idNombre">Nombre
			<input id="idNombre" type=text>
			</p>

			<p for="idApellido">Apellidos
			<input id="idApellido" type=text>
			</p>

			<p for="idEdad">Edad
			<input id="idEdad" type=text>
			</p>
			<p for="Puntuacion">Puntuacion
			<input id="Puntuacion" type=text>
			</p>

			<p for="Aciertos">Aciertos
			<input id="Aciertos" type=text>
			</p>

			<p for="Fallos">Fallos
			<input id="Fallos" type=text>
			</p>

			<input type=button value="Aceptar"
			onclick="aceptar()">
		</form>		
		
	</body>
</html>
